<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ping Pong</title>
		<style>
			* {
				font-family: 'Segoe UI Light';
				user-select: none;
			}

			html,
			body {
				margin: 0;
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				height: 100vh;
			}

			canvas {
				width: 400px;
				height: 300px;
				border: 5px solid gray;
			}

			.message {
				padding: 10px;
			}
		</style>
	</head>
	<body>
		<h1>PING PONG</h1>
		<div class="message">
			Press any key to start<br />
			(Press W, S or Arrow up, down to move)
		</div>
		<canvas id="canvas"></canvas>
		<script src="https://pixijs.download/v6.5.2/pixi.js"></script>
		<script src="script.js"></script>
	</body>
</html>
